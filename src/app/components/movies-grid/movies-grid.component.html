<div class="row">
    <div class="col-md-3 mb-3" *ngFor="let movie of movies">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="" class="img-fluid poster">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-9">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="gold"
                        uncheckedcolor="gray" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-3 text-white">
                    {{movie.vote_average | number:'1.1'}}
                </div>
            </div>
        </div>

    </div>
</div>
