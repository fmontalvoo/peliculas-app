<div class="row" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | image" [alt]="pelicula.title" class="img-thumbnail">
    </div>

    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="gold" uncheckedcolor="gray"
                    size="15px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">{{pelicula.vote_average | number:'1.1'}}</div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <strong class="text-white">Resumen:</strong>
                <hr>

                <p class="text=white" align="justify">
                    {{pelicula.overview}}
                </p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-outline-info" (click)="goBack()">Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="casting.length > 0">
    <div class="col">
        <app-cast-slideshow [casting]="casting"></app-cast-slideshow>
    </div>
</div>
